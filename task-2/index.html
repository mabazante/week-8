<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" id="key-a" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" id="key-s" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" id="key-d" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" id="key-f" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" id="key-g" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" id="key-h" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" id="key-j" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" id="key-k" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" id="key-l" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" id="audio-a" src="sounds/clap.wav"></audio>
  <audio data-key="83" id="audio-s" src="sounds/hihat.wav"></audio>
  <audio data-key="68" id="audio-d" src="sounds/kick.wav"></audio>
  <audio data-key="70" id="audio-f" src="sounds/openhat.wav"></audio>
  <audio data-key="71" id="audio-g" src="sounds/boom.wav"></audio>
  <audio data-key="72" id="audio-h" src="sounds/ride.wav"></audio>
  <audio data-key="74" id="audio-j" src="sounds/snare.wav"></audio>
  <audio data-key="75" id="audio-k" src="sounds/tom.wav"></audio>
  <audio data-key="76" id="audio-l" src="sounds/tink.wav"></audio>

<script>
window.addEventListener("keydown", function(click) {
  // console.log("a key has been pressed", e["keyCode" == 65]);

  //KEY A//
  if (click["keyCode"] == 65) {
    var audio = document.getElementById("audio-a");
    audio.currentTime = 0;
    audio.play();


    var key = document.getElementById("key-a");
    key.classList.add("playing");
  }

  //KEY S//
  if (click["keyCode"] == 83) {
    var audio = document.getElementById("audio-s");
    audio.currentTime = 0;
    audio.play();


    var key = document.getElementById("key-s");
    key.classList.add("playing");
  }

  //KEY D//
  if (click["keyCode"] == 68) {
    var audio = document.getElementById("audio-d");
    audio.currentTime = 0;
    audio.play();


    var key = document.getElementById("key-d");
    key.classList.add("playing");
  }

  //KEY F//
  if (click["keyCode"] == 70) {
    var audio = document.getElementById("audio-f");
    audio.currentTime = 0;
    audio.play();


    var key = document.getElementById("key-f");
    key.classList.add("playing");
  }

  //KEY G//
  if (click["keyCode"] == 71) {
    var audio = document.getElementById("audio-g");
    audio.currentTime = 0;
    audio.play();


    var key = document.getElementById("key-g");
    key.classList.add("playing");
  }

  //KEY H//
  if (click["keyCode"] == 72) {
    var audio = document.getElementById("audio-h");
    audio.currentTime = 0;
    audio.play();


    var key = document.getElementById("key-h");
    key.classList.add("playing");
  }

  //KEY J//
  if (click["keyCode"] == 74) {
    var audio = document.getElementById("audio-j");
    audio.currentTime = 0;
    audio.play();


    var key = document.getElementById("key-j");
    key.classList.add("playing");
  }

  //KEY K//
  if (click["keyCode"] == 75) {
    var audio = document.getElementById("audio-k");
    audio.currentTime = 0;
    audio.play();


    var key = document.getElementById("key-k");
    key.classList.add("playing");
  }

  //KEY L//
  if (click["keyCode"] == 76) {
    var audio = document.getElementById("audio-l");
    audio.currentTime = 0;
    audio.play();


    var key = document.getElementById("key-l");
    key.classList.add("playing");
  }

});

//*************STEP TWO***************//

//KEY A//
var keyA = document.getElementById("key-a");
keyA.addEventListener("transitionend", function(){
  this.classList.remove("playing");
});

//KEY S//
var keyS = document.getElementById("key-s");
keyS.addEventListener("transitionend", function(){
  this.classList.remove("playing");
});

//KEY D//
var keyD = document.getElementById("key-d");
keyD.addEventListener("transitionend", function(){
  this.classList.remove("playing");
});

//KEY F//
var keyF = document.getElementById("key-f");
keyF.addEventListener("transitionend", function(){
  this.classList.remove("playing");
});

//KEY G//
var keyG = document.getElementById("key-g");
keyG.addEventListener("transitionend", function(){
  this.classList.remove("playing");
});

//KEY H//
var keyH = document.getElementById("key-h");
keyH.addEventListener("transitionend", function(){
  this.classList.remove("playing");
});

//KEY J//
var keyJ = document.getElementById("key-j");
keyJ.addEventListener("transitionend", function(){
  this.classList.remove("playing");
});

//KEY K//
var keyK = document.getElementById("key-k");
keyK.addEventListener("transitionend", function(){
  this.classList.remove("playing");
});

//KEY L//
var keyL = document.getElementById("key-l");
keyL.addEventListener("transitionend", function(){
  this.classList.remove("playing");
});
</script>


</body>
</html>
